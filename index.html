<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFCH - Create more possible!</title>
    <link rel="icon" href="https://rsefch123.github.io/my.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #000000, #1a0022);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        /* 黑洞背景容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .black-hole-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .black-hole {
            position: absolute;
            width: 200px;
            height: 200px;
            background: black;
            border-radius: 50%;
            border: 10px solid transparent;
            box-shadow:
                0 0 20px 5px rgba(255, 105, 180, 0.8),
                0 0 40px 10px rgba(128, 0, 128, 0.7),
                0 0 60px 15px rgba(0, 0, 255, 0.6);
            animation: neon-glow 3s infinite ease-in-out;
        }
        
        .purple-shadow {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(128, 0, 128, 0.2), transparent 70%);
            border-radius: 50%;
            animation: wave-color-motion 5s infinite ease-in-out;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: purple;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes neon-glow {
            0%, 100% {
                box-shadow:
                    0 0 20px 5px rgba(255, 105, 180, 0.8),
                    0 0 40px 10px rgba(128, 0, 128, 0.7),
                    0 0 60px 15px rgba(0, 0, 255, 0.6);
            }
            50% {
                box-shadow:
                    0 0 30px 10px rgba(255, 105, 180, 0.9),
                    0 0 50px 15px rgba(128, 0, 128, 0.8),
                    0 0 70px 20px rgba(0, 0, 255, 0.7);
            }
        }
        
        @keyframes wave-color-motion {
            0% {
                transform: scale(1);
                background: radial-gradient(circle, rgba(59, 3, 59, 0.2), transparent 70%);
            }
            25% {
                transform: scale(1.1);
                background: radial-gradient(circle, rgba(170, 0, 170, 0.4), transparent 70%);
            }
            50% {
                transform: scale(1.2);
                background: radial-gradient(circle, rgba(200, 0, 200, 0.6), transparent 70%);
            }
            75% {
                transform: scale(1.1);
                background: radial-gradient(circle, rgba(170, 0, 170, 0.4), transparent 70%);
            }
            100% {
                transform: scale(1);
                background: radial-gradient(circle, rgba(128, 0, 128, 0.2), transparent 70%);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        /* 主界面样式 */
        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .glass-window {
            background: rgba(30, 30, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: move;
        }

        .window-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .window-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .window-title {
            font-weight: bold;
            color: #f0f0f0;
        }

        .window-content {
            padding: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .profile-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-pink {
            background: linear-gradient(45deg, #ff4d8d, #ff0066);
            color: white;
        }

        .btn-black {
            background: linear-gradient(45deg, #333, #000);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-pink:hover {
            background: linear-gradient(45deg, #ff0066, #cc0052);
        }

        .btn-black:hover {
            background: linear-gradient(45deg, #000, #222);
        }

        .software-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #f0f0f0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .software-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .software-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .software-info {
            display: flex;
            align-items: center;
        }

        .software-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(0, 200, 0, 0.2);
            color: #0f0;
        }

        .software-btn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }

        .btn-active {
            background: rgba(255, 105, 180, 0.3);
            color: white;
        }

        .btn-active:hover {
            background: rgba(255, 105, 180, 0.5);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                width: 95%;
            }
            
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .button-container {
                justify-content: center;
            }
            
            .software-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .software-btn {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- 黑洞背景容器 -->

    <!-- 主内容 -->
    <div class="main-content" id="mainContent">
        <div class="glass-window" id="glassWindow">

    <script>
        // 初始化星星
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // 获取Canvas和上下文
        const canvas = document.getElementById('blackHoleCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 中心点坐标
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // 动画参数
        let particles = [];
        
        // 初始化函数
        function init() {
            particles = [];
            
            // 创建大量粒子
            const particleCount = 2000;
            
            for (let i = 0; i < particleCount; i++) {
                // 随机生成粒子位置
                const distance = 100 + Math.random() * 300;
                const angle = Math.random() * Math.PI * 2;
                
                particles.push({
                    x: centerX + Math.cos(angle) * distance,
                    y: centerY + Math.sin(angle) * distance,
                    size: Math.random() * 2 + 0.5,
                    speed: 0.005 + Math.random() * 0.005,
                    angle: angle,
                    distance: distance,
                    color: `hsl(${Math.random() * 60 + 280}, 100%, ${60 + Math.random() * 30}%)`,
                    orbitSpeed: (0.5 + Math.random() * 0.5) * 0.003 * Math.sqrt(200/distance),
                });
            }
        }
        
        // 绘制函数
        function draw() {
            // 使用半透明黑色清除画布，创造拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制粒子
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // 更新角度
                p.angle += p.orbitSpeed;
                
                // 计算位置
                p.x = centerX + Math.cos(p.angle) * p.distance;
                p.y = centerY + Math.sin(p.angle) * p.distance;
                
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                // 为一些粒子添加光晕效果
                if (Math.random() > 0.7) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${Math.random() * 60 + 280}, 100%, 70%, 0.2)`;
                    ctx.fill();
                }
            }
            
            // 递归调用绘制函数
            requestAnimationFrame(draw);
        }
        
        // 初始化并开始动画
        init();
        draw();
        
        // 窗口大小调整事件
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            init();
        });

        // 页面加载处理
        document.addEventListener('DOMContentLoaded', function() {
            // 1秒后显示主内容
            setTimeout(function() {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.opacity = '1';
                }, 1000);
            }, 1000);
        });

        // 实现窗口拖动功能
        const glassWindow = document.getElementById('glassWindow');
        const windowHeader = document.getElementById('windowHeader');
        
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        
        windowHeader.addEventListener("mousedown", dragStart);
        windowHeader.addEventListener("mouseup", dragEnd);
        windowHeader.addEventListener("mousemove", drag);
        
        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === windowHeader || e.target.parentElement === windowHeader) {
                isDragging = true;
            }
        }
        
        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            
            isDragging = false;
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                
                xOffset = currentX;
                yOffset = currentY;
                
                setTranslate(currentX, currentY, glassWindow);
            }
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
        
        // 触摸设备支持
        windowHeader.addEventListener("touchstart", dragStartTouch);
        windowHeader.addEventListener("touchend", dragEndTouch);
        windowHeader.addEventListener("touchmove", dragTouch);
        
        function dragStartTouch(e) {
            initialX = e.touches[0].clientX - xOffset;
            initialY = e.touches[0].clientY - yOffset;
            
            if (e.target === windowHeader || e.target.parentElement === windowHeader) {
                isDragging = true;
            }
        }
        
        function dragEndTouch(e) {
            initialX = currentX;
            initialY = currentY;
            
            isDragging = false;
        }
        
        function dragTouch(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.touches[0].clientX - initialX;
                currentY = e.touches[0].clientY - initialY;
                
                xOffset = currentX;
                yOffset = currentY;
                
                setTranslate(currentX, currentY, glassWindow);
            }
        }
    </script>
</body>
